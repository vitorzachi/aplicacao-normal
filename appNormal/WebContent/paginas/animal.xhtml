<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form>
		<h2>Cadastro de animais</h2>
		<p:messages />

		<div class="campos_cadastro">
			<ul>
				<li>
					<h:outputLabel value="Nome do animal:" for="nomeAnimal" />
					<p:inputText id="nomeAnimal" value="#{animalMB.entidade.nome}" required="true" requiredMessage="Nome do animal deve ser preenchido."
						maxlength="50" />
				</li>

				<li>
					<h:outputLabel value="ProprietÃ¡rio:" for="cliente" />
					<p:autoComplete id="cliente" converter="clienteConverter" var="cliente"
						 itemLabel="#{cliente.nome}" itemValue="#{cliente}"
						 forceSelection="true" completeMethod="#{autocompleteSupportMB.getClientesPorNome}"
						 value="#{animalMB.entidade.cliente}"></p:autoComplete>
				</li>

				<li>
					<h:outputLabel value="Tipo de animal:" for="tipoAnimal" />
					<p:selectOneMenu id="tipoAnimal" value="#{animalMB.entidade.tipoAnimal}" converter="tipoAnimalConverter" required="true" requiredMessage="Tipo de animal deve ser preenchido">
						<f:selectItems value="#{listaTodosSupportMB.getTiposAnimal()}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.nome}"/>
					</p:selectOneMenu>
				</li>
			</ul>
		</div>

		<div class="comandos">
			<p:commandButton ajax="false" action="#{animalMB.salvar}" value="Salvar" />
			<p:commandButton  ajax="false" action="#{animalMB.inicio}" value="Novo" />
			<p:commandButton  ajax="false" action="#{animalMB.remover}" value="Remover" />
		</div>

	</h:form>
</html>
