<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>

<h:body>

	<h2>Login no sistema</h2>
	<p:messages />
	<h:form prependId="false" id="formLogin">


		<h:outputLabel value="Login: " for="login" />
		<p:inputText id="login" value="#{loginMB.login}" required="true" requiredMessage="Login deve ser preenchido" />
		<br />
		<h:outputLabel value="Senha: " for="senha" />
		<p:password id="senha" value="#{loginMB.password}" required="true" requiredMessage="Senha deve ser preenchida" feedback="false" />
		<br />
		<p:commandButton ajax="false" action="#{loginMB.doLogin}" value="Login" />
	</h:form>
</h:body>
</html>
